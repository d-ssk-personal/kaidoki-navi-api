[pytest]
# テストファイルのパターン
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# テストディレクトリ
testpaths = tests

# 追加オプション
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term
    --cov-report=term-missing
    --cov-branch

# カバレッジ設定
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__init__.py
    */local_server.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_dynamodb: Tests that require DynamoDB Local